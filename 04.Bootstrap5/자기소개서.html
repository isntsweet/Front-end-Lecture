<!DOCTYPE html>
<html lang="ko">
<head>
    <title>자기소개서</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/fdb840a8cc.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid p-3 bg-secondary text-white text-center">
        <h1>My Introduce Page</h1>
        <p>자기소개서</p> 
    </div>
    
    <div class="container mt-5">
        <div class="row">
            <div class="col-4">
                <h2>1. 좋아하는 여행지</h2>
                <div class="card" style="width: 304px;">
                    <img src="../../temp/okinawa.jpg" class="card-img-top" alt="okinawa" style="width:100%">
                    <div class="card-body">
                        <h4 class="card-title">일본</h4>
                        <p class="card-text">어릴적부터 일본 문화를 많이 접해와서 가장 편안하게 여행할 수 있을 것 같습니다.</p>
                    </div>
                </div>
            </div>
            <div class="col-4">        
                <h2>2. 좋아하는 음식</h2>
                <div class="card" style="width:304px">
                    <div class="card-body">
                        <h4 class="card-title">피자</h4>
                        <p class="card-text">약간은 느끼하면서도 탄산음료와 함께하면 느끼함도 가시고 맛있습니다.</p>
                        <a href="#" class="btn btn-success">피클도 좋아합니다</a>
                    </div>
                    <img src="../../temp/pizza.jpg" class="card-img-bottom" alt="pizza" width="100%">
                </div>
            </div>
            <div class="col-4">  
                <h2>3. 간단한 자기소개</h2>
                <div class="card" style="width: 304px;">
                    <img src="../../temp/SoftwareDeveloper.png" class="card-img-top" alt="okinawa" style="width:100%">
                    <div class="card-body">
                        <h4 class="card-title">목표</h4>
                        <p class="card-text"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
