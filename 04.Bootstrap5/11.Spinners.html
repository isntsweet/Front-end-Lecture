<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Spinners</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/fdb840a8cc.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid p-3 bg-primary text-white text-center">
        <h1>My Bootstrap Page</h1>
        <p>Spinners</p> 
    </div>
    
    <div class="container mt-5">
        <h2>Spinners</h2>
        <p>To create a spinner/loader, use the <code>.spinner-border</code> class:</p>    
        <div class="spinner-border"></div>
        
    <h2>Colored Spinners</h2>
    <p>Use any <strong>text color utilites</strong> to add a color to the spinner:</p>                                    
        <div class="spinner-border text-muted"></div>
        <div class="spinner-border text-primary"></div>
        <div class="spinner-border text-success"></div>
        <div class="spinner-border text-info"></div>
        <div class="spinner-border text-warning"></div>
        <div class="spinner-border text-danger"></div>
        <div class="spinner-border text-secondary"></div>
        <div class="spinner-border text-dark"></div>
        <div class="spinner-border text-light"></div>
    
        <button class="btn btn-primary">
            <span class="spinner-border spinner-border-sm"></span>
          </button>
          
          <button class="btn btn-primary">
            <span class="spinner-border spinner-border-sm"></span>
            Loading..
          </button>
          
          <button class="btn btn-primary" disabled>
            <span class="spinner-border spinner-border-sm"></span>
            Loading..
          </button>
          
          <button class="btn btn-primary" disabled>
            <span class="spinner-grow spinner-grow-sm"></span>
            Loading..
          </button>
    </div>
</body>
</html>
