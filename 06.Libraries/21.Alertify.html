<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="alertify.js-0.3.11/themes/alertify.core.css">
    <link rel="stylesheet" href="alertify.js-0.3.11/themes/alertify.default.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="alertify.js-0.3.11/lib/alertify.min.js"></script>
    <title>Alert 대체</title>
    <script>
        function alertFunction() {
            alertify.alert("메세지");
        }
        function confirmFunction() {
            alertify.confirm("메세지", function (e) {
                if (e) {
                    // user clicked "ok"
                } else {
                    // user clicked "cancel"
                }
            });
        }
        function promptFunction() {
            alertify.prompt("메세지", function (e, str) {
                // str is the input text
                if (e) {
                    // user clicked "ok"
                } else {
                    // user clicked "cancel"
                }
            }, "Default Value");
        }
    </script>
</head>
<body>
    <div class="container-fluid p-3 bg-primary text-white text-center">
        <h1>My Bootstrap Page</h1>
        <p>Alert 대체</p> 
    </div>

    <div class="container mt-5">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <button class="btn btn-primary" onclick="alertFunction()">Alert Dialog</button>
                <button class="btn btn-success" onclick="confirmFunction()">Confirm Dialog</button>
                <button class="btn btn-info" onclick="promptFunction()">Prompt Dialog</button>
            </div>
            <div class="col-2"></div>
        </div>
    </div>
</body>
</html>
